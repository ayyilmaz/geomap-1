<html>
	<head>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>




    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
    <script src="https://gist.github.com/raw/4504864/c9ef880071f959398b7cf0b687d4f37c352ea86d/leaflet-google.js"></script>
    <script src="leaflet.shpfile.js"></script>

	<style type="text/css">
		#map { height: 180px; }
		#map2 { height: 180px; }
		#map3 { height: 180px; }
	</style>
	</head>
	<body>

		<h3>Open Street Map</h3>

		<div id="map"></div><br/>

		<h3>Google Map</h3>

		<div id="map2"></div>

		<h3>Spatial Map</h3>

		<div id="map3"></div>
	
		<script type="text/javascript">
		var map = L.map('map').setView([51.505, -0.09], 13);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);

		var map2 = L.map('map2').setView([51.505, -0.09], 13);

	    var googleLayer = new L.Google('ROADMAP');
	    map2.addLayer(googleLayer);

	    var map3 = L.map('map3').setView([51.505, -0.09], 13);

		// var watercolor = L.tileLayer('http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg', {
		// 	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		// }).addTo(map3);

		var shpfile = new L.Shapefile('congress.zip', {
			onEachFeature: function(feature, layer) {
				if (feature.properties) {
					layer.bindPopup(Object.keys(feature.properties).map(function(k) {
						return k + ": " + feature.properties[k];
					}).join("<br />"), {
						maxHeight: 200
					});
				}
			}
		});
		shpfile.addTo(map3);
		shpfile.once("data:loaded", function() {
			console.log("finished loaded shapefile");
		});

		</script>
	</body>
</html>
